<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-constant-timeupdate Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-constant-timeupdate-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>

  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-constant-timeupdate.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-constant-timeupdate-player');
	  player.constantTimeupdate();
	  player.on('constant-timeupdate', (el, time) => {
		  console.log('CONSTA', time)
	  })
    }(window, window.videojs));
  </script>
</body>
</html>
